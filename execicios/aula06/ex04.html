<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa...</title>
     <style>
        body {
            background-color: rgba(154, 157, 157, 0.426);
            font-family: Arial, Helvetica, sans-serif; /*comentarios em css*/

        }
     
        h1 {
            background-color: rgba(81, 81, 81, 0.055);
        }
  
     </style>  
</head>
<body>
    <h1>Olá mundo !</h1> <!--isso e um comentario-->
    <p>já me lirvei da maldição</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum deserunt nemo placeat quam a praesentium saepe consequuntur sit eligendi suscipit reiciendis labore pariatur ipsam odit, assumenda, deleniti, hic tenetur perferendis.</p>

    <script>
        var nome =window.prompt('qual é seu nome ?')
        document.write(`olá, <strong>${nome}</strong> seu nome tem ${nome.length} letras. ` )
        document.write(`seu nome em maiúsculas é ${nome.toLocaleUpperCase()}<br/>`)
        document.write(`seu nome em minuscúlos é ${nome.toLowerCase()}` ) 
    </script>

</body>
